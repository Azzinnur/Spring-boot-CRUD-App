<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>

    <form  action="/saveUser" th:method="post" th:object="${user}">
    <input type="hidden" name="_method" value="patch">
    <table border="1" cellpadding="5">
        <tr>
            <td><label>ID:</label></td>
            <td>
                <p th:text="${user.id}"/>
                <input type="hidden" th:field="*{id}" id="id"/>
            </td>
        </tr>
        <tr>
            <td><label for="firstName">FirstName:</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
        </tr>
        <tr>
            <td><label for="lastName">LastName:</label> </td>
            <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
        </tr>
        <tr>
            <td><label for="email">E-mail:</label> </td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save User"></td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
